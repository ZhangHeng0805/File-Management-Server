<body class="sticky-header">

<section>
    <!-- left side start-->
    <div th:replace="common :: #com_leftmenu"></div>
    <!-- left side end-->
    
    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <div th:replace="common::#com_headermenu"></div>
        <!-- header section end-->

        <!-- page heading start-->

        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
             <div class="row">
                <div class="col-sm-12">
                <section class="panel">
                <header class="panel-heading">
                    本店商品
                    <p class="btn-info" th:if="${msg}!=null" th:text="${msg}"></p>
                    <span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
<!--                        <a href="javascript:;" class="fa fa-times"></a>-->
                     </span>
                </header>
                <div class="panel-body">
                <div class="adv-table editable-table ">
                <div class="clearfix">
                    <div class="btn-group">
                        <button class="btn btn-primary"><!--id="editable-sample_new"-->
                            <a th:href="@{/responsive_table}">添加数据 <i class="fa fa-plus"></i></a>
                        </button>

                    </div>

                </div>
                <div class="form-control" th:if="${code}!=200">
                    <label th:if="${code}==404"class="label label-warning">错误，该店铺不存在</label>
                    <label th:if="${code}==403"class="label label-warning">错误，该店铺ID为空</label>
                </div>

                <table align="center" class="table table-striped table-hover table-bordered" id="editable-sample"th:if="${code}==200" >
                <thead>
                <tr>
                    <th style="text-align: center">商品图片</th>
                    <th style="text-align: center">商品ID</th>
                    <th style="text-align: center">商品名称</th>
                    <th style="text-align: center">商品简介</th>
                    <th style="text-align: center">商品种类</th>
                    <th style="text-align: center">商品价格</th>
                    <th style="text-align: center">总销量</th>
                    <th style="text-align: center">总收益</th>
                    <th>编辑商品</th>
                    <th>删除商品</th>
                </tr>
                </thead>
                <tbody>
                <tr class=""th:each="goods:${goodslist}" style="text-align: center">
                    <td align="center" valign="center" style="text-align: center;height: auto;width: auto;margin: auto"><img th:src="@{'/downloads/show/'+${goods.goods_image}}"style="height: 50px;"></td>
                    <td style="text-align: center" th:text="${goods.goods_id}"></td>
                    <td style="text-align: center ;height: auto" th:text="${goods.goods_name}">商品名称</td>
                    <td style="text-align: center;height: auto;width: auto;margin: auto"  th:text="${goods.goods_introduction}">商品简介</td>
                    <td style="text-align: center;height: auto;width: auto;margin: auto"  th:text="${goods.goods_type}">商品种类</td>
                    <td style="text-align: center" th:text="${goods.goods_price}">商品价格</td>
                    <td style="text-align: center" class="center" th:text="${goods.goods_month_much}">销量</td>
                    <td style="text-align: center" class="center" th:text="${#numbers.formatDecimal(goods.goods_month_much*goods.goods_price,1,'COMMA',2,'POINT')}"></td>
                    <!--<td><a class="btn btn-sm btn-search e1" >编辑</a></td>
                    <td><a class="btn btn-sm btn-danger d1" th:attr="del_url=@{/Goods/deleteGoods/}+${goods.store_id}+'/'+${goods.goods_id}">删除</a></td>-->
                    <td><a class="btn btn-sm btn-search edit" th:attr="put=${goods.goods_id}">编辑</a></td>
                    <td><a class="btn btn-sm btn-danger delete" th:attr="del=${goods.goods_id}">删除</a>
                </tr>
<!--                <tr class="">-->
<!--                    <td>Mojela</td>-->
<!--                    <td>Firebox</td>-->
<!--                    <td>567</td>-->
<!--                    <td class="center">new user</td>-->
<!--                    <td><a class="edit" href="javascript:;">Edit</a></td>-->
<!--                    <td><a class="delete" href="javascript:;">Delete</a></td>-->
<!--                </tr>-->

                </tbody>
                </table>
                    <form id="putEmpRorm" th:method="${'post'}" th:action="@{updeteGoods}">
                        <input type="hidden" name="goods_id" id="put_goods_id">
                        <input type="hidden" name="store_id" th:value="${session.store.store_id}">
                    </form>
                    <form id="delEmpRorm" th:method="${'post'}" th:action="@{deleteGoods}">
                        <input type="hidden" name="goods_id" id="del_goods_id">
                        <input type="hidden"  name="store_id" th:value="${session.store.store_id}">
                    </form>
                </div>
                </div>
                    <footer>
                        2021 &copy; 星曦向荣 </a>
                    </footer>
                </section>
                </div>
                </div>
        </div>
        <!--body wrapper end-->

        <!--footer section start-->

        <!--footer section end-->


    </div>

</section>

<div th:include="common::#com_script"></div>
<script>
    $(".d1").click(function () {
        $("#delEmpRorm").attr("action",$(this).attr("del_url")).submit();
        return false;
    });
    $(".e1").click(function () {
        $("#putEmpRorm").attr("action",$(this).attr("put_url")).submit();
        return false;
    });
    $(".delete").click(function () {
        var a= window.confirm("确定要删除此商品？");
        if (a) {
            $("#del_goods_id").attr("value", $(this).attr("del"));
            var goods_id = $("#del_goods_id").val();
            if (goods_id.length > 0) {
                $("#delEmpRorm").submit();
            } else {
                alert("<0")
            }
        }
    });
    $(".edit").click(function () {
        $("#put_goods_id").attr("value",$(this).attr("put"));
        var goods_id=$("#put_goods_id").val();
        if (goods_id.length>0){
            $("#putEmpRorm").submit();
        } else {
            alert("<0")
        }
    })
</script>
<script th:src="@{/static/img/js/jquery-3.2.1.slim.min.js}"></script>
