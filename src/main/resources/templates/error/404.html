<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404-没有找到</title>
</head>
<link type="text/css" rel="stylesheet" th:href="@{/static/img/css/404.css}"/>
<body>

<h1>
    [[${#dates.format(timestamp,'yyyy/MM/dd HH:mm')}]]
    <br>
    <img th:src="@{/static/images/404-error.png}" style="height: 50px">，没有找到你需要的
</h1>
<h3 th:if="${message}!=null">[[${message}]]</h3>
<img th:src="@{/static/img/404.jpg}">
<a th:href="@{/}" target="_self"><h2 id="back">点我返回主页</h2></a>
</body>
</html>
