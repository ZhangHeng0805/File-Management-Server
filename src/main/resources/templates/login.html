<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>用户登录</title>

    <link th:href="@{/static/css/style.css}" href="css/style.css" rel="stylesheet">
    <link th:href="@{/static/css/style-responsive.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>

    <![endif]-->
    <script type="text/javascript">
        function sub() {
            var username = document.Form1.username.value;
            var password = document.Form1.password.value;
            // alert('账户'+username+password)
            if (username.length==11) {
                if (password.length>=1) {
                    return true;
                }else {
                    alert("密码不能为空");
                    return false;
                }
            }else {
                alert("请输入11位电话号码");
                return false;
            }
        }
    </script>
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" action="index.html" method="post" name="Form1" th:action="@{/Login}" onsubmit="return sub()">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">请登录</h1>
            <img src="images/login-logo.png" th:src="@{/static/images/login-logo.png}" alt=""/>
        </div>
        <div class="login-wrap">
            <label style="color: red" th:text="${msg}" th:if="${msg}!=null"></label>
            <input type="text" name="username" class="form-control" placeholder="电话号码" autofocus>
            <input type="password" name="password" class="form-control" placeholder="密码">

            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                没有账户?
                <a class="" th:href="@{/registration}">
                    去注册
                </a>
            </div>
            <label class="checkbox">
                <!--<input type="checkbox" value="remember-me"> 记住我-->
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码?</a>

                </span>
            </label>

        </div>


        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">忘记密码 ?</h4>
                    </div>
                    <div class="modal-body">
                        <br>点击下方的邮箱，使用账号绑定的邮箱号向我发送账号的信息</br>
                        注意：发送的账号信息需要有以下<br>
                        1.用户名<br>
                        2.姓名<br>
                        3.手机号码<br>
                        如果信息验证正确，则会以邮件的形式将密码发送到对应的账号邮箱<br>
                        </p>
<!--                        <input type="text" name="email" placeholder="Email邮箱" autocomplete="off" class="form-control placeholder-no-fix">-->
                        <a target="_blank" href="http://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&email=wriqo6ylqqespezy_vL3grOz7KGtrw" style="text-decoration:none;"><img src="http://rescdn.qqmail.com/zh_CN/htmledition/images/function/qm_open/ico_mailme_22.png"/></a>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                        <!--<button class="btn btn-primary" type="button">提交</button>-->
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"th:src="@{/static/js/jquery-1.10.2.min.js}"></script>
<script src="js/bootstrap.min.js"th:src="@{/static/js/bootstrap.min.js}"></script>
<script src="js/modernizr.min.js"th:src="@{/static/js/modernizr.min.js}"></script>

</body>
</html>
